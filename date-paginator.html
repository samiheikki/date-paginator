<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <date-paginator></date-paginator>

@demo
-->
<dom-module id="date-paginator">

  <style>
    :host {
      display: block;
    }
  </style>

  <template>
    <template is="dom-repeat" items="{{_dates}}">
        <div>{{item.date}}</div>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'date-paginator',

    properties: {

      /**
      * `value` is used for selected value. If date is null `today` is used.
      */
      value: {
           type: Date,
           notify: true,
           value: ''
      },

      /**
      * `startDate` for start-date.
      */
      startDate: {
        type: Date,
        notify: true,
        value: ''
      },

      /**
      * `endDate` for end-date.
      */
      endDate: {
        type: Date,
        notify: true,
        value: ''
      },

      _dates: {
        type: Array,
        notify: true,
        value: []
      }

    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this._calculateDates();
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _calculateDates() {
      //TODO replace with moment.js
      var dateAmount = (this.endDate - this.startDate)/(1000*60*60*24);
      var date;
      for(var i = 0; i <= dateAmount; i++) {
        date = new Date(this.startDate);
        date.setDate(this.startDate.getDate() + i);
        this._dates.push({date: "asd"});
      }
    },

    // Element Behavior

  });

</script>
